<body>
    <h1>Student registration form</h1>
    <label for="fname">First name:</label>

    <label for="fname">last name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your last name"><br><br>

    <label for="fname">Email:</label>
    <input type="email" id="fname" name="fname" placeholder="It should contain @"><br><br>

    <label for="fname">Mobile:</label>
    <input type="text" id="fname" name="fname" placeholder="Only 10 digits are allowed"><br><br>

    <label for="fname">Female:</label>
    <input type="radio" id="fname" name="fname">

    <label for="fname">Male:</label>
    <input type="radio" id="fname" name="fname"><br><br>

    <label for="fname">Date of birth:</label>
    <input type="date" id="fname" name="fname" placeholder="mm/dd/yy"><br><br>

    <label for="gia">Address</label>
    <textarea id="gia" name="gia" rows="4" cols="50"></textarea><br><br>

    <label for="fname">City:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="fname">Area PIN:</label>
    <input type="text" id="fname" name="fname"><br><br>

    
    <label for="fname">State:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="fname">Qualification</label>
    <select name="fname" id="fname"></select>
            <option value="Select Qualification"></option>
            <option value="gia"></option><br><br>

    <label for="fname">Specialization</label>
    <input type="checkbox" id="fname" name="fname"><br><br>
        
    <label for="fname">Password:</label>
    <input type="text" id="fname" name="fname"><br><br>

    

</select>
